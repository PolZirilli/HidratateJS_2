<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Hidrataci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 820px;">
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab">Registro</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" type="button" role="tab">Historial</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="registro" role="tabpanel">
        <div class="mb-3">
          <label for="ml" class="form-label">Cantidad (ml):</label>
          <input type="number" class="form-control" id="ml" placeholder="Ingrese cantidad en ml" />
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary w-50" onclick="guardarRegistro('agua')">
            <i class="fas fa-glass-whiskey"></i>
          </button>
          <button class="btn btn-secondary w-50" onclick="guardarRegistro('orina')">
            <i class="fas fa-toilet"></i>
          </button>
        </div>
      </div>

      <div class="tab-pane fade" id="historial" role="tabpanel">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <h5>Agua</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>ML</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaAgua"></tbody>
              <tfoot>
                <tr>
                  <td colspan="2">Total:</td>
                  <td id="totalAgua">0</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <h5>Orina</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>ML</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaOrina"></tbody>
              <tfoot>
                <tr>
                  <td colspan="2">Total:</td>
                  <td id="totalOrina">0</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
